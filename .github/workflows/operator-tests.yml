name: Operator Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          # We specifically use 1.17 as Operator SDK does not yet support 1.18
          go-version: 1.17

      - name: Download mods
        run: go mod download

      - name: Test
        run: make test
