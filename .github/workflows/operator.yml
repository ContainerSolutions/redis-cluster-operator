name: Operator Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types:
      - created

jobs:

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          # We specifically use 1.17 as Operator SDK does not yet support 1.18
          go-version: 1.17

      - name: Download mods
        run: go mod download

      - name: Test
        run: make test

  build:
    needs:
      - test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        if: ${{ github.event_name == 'release' }}
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_PASS }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: |
            docker.io/containersol/redis-cluster-operator
          tags: |
            latest
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name == 'release' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=docker.io/containersol/redis-cluster-operator:latest
          cache-to: type=inline

      - name: Get Version
        if: ${{ github.event_name == 'release' }}
        id: getVersion
        run: |
          VERSION=$(echo ${GITHUB_REF#refs/*/} | tr -d v)
          echo ::set-output name=version::${VERSION}

      - name: Check output
        if: ${{ github.event_name == 'release' }}
        run: |
          echo ${{ steps.getVersion.outputs.version }}
          echo ${{ steps.meta.outputs.tags }}
